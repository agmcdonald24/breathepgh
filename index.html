<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Breathwork App</title>

      <script src="app.js" async></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
      <link rel="stylesheet" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="settings">

      <!-- Dropdown for customizing the length of time -->
      <div class="duration-container centered">
        <label for="duration">Select duration (in minutes):</label>
        <select id="duration">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
      </div>

      <!-- Dropdown for customizing the duration between chimes -->
      <div class="interval-container centered">
        <label for="interval">Select interval duration (in seconds):</label>
        <select id="interval">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
      </div>

      <!-- Start/Stop buttons -->
      <div class="button-container centered">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
    </div>

    <!-- Timer display -->
    <div>
      <p id="timer">00:00</p>
    </div>

    <!-- Breathing animation -->
    <div>
      <p id="breathingAnimation">Breathe In</p>
    </div>

    <div id="spotify">
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/2ZKaSfDaSXbVkwGw6r0ij6?utm_source=generator&theme=0"
        width="100%"
        height="352"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>
  </body>
</html>
